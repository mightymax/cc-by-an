<!DOCTYPE html>
<html lan="en">
<body>
<h1>Registreren</h1>
<hr>
<form>
    <label for="fname">Naam</label><input type="text" id="fname" name="fname"><br>
    <label for="birthday">Geboortedatum</label><input type="date" id="birthday" name="birthday" placeholder="01-01-2000" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" required><br>
    <label for="adres">Adres</label><input type="text" id="adres" name="adres"><br>
    <label for="adres">Adres</label><input type="text" id="adres" name="adres"><br>
    <label for="mail">E-mail</label><input type="email" id="mail" name="mail"><br>
    <label for="phone">Telefoonnummer</label><input type="tel" id="phone" name="phone" placeholder="0612345678" pattern="[0-9]{10}" required><br>
    <label for="pwd">Wachtwoord</label><input type="password" id="pwd" name="pwd"><br>
    <input type="submit" value="Registreren">
</form>


</body>
</html>
